name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package (editable) if possible
        run: |
          # tenta instalar o package (se pyproject.toml / setup.py existir)
          python -m pip install -e . || echo "editable install failed (ok to continue)"

      - name: Install runtime deps (requirements.txt fallback)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          else
            # fallback b√°sico
            python -m pip install pandas scikit-learn xgboost mlflow
          fi

      - name: Ensure pytest is installed
        run: python -m pip install pytest

      - name: Debug environment (prints useful info)
        run: |
          echo "Python executable:"
          which python || python -V
          echo "Python version:"
          python -V
          echo "Pip list (top 50):"
          python -m pip list --format=columns | sed -n '1,50p'
          echo "Workspace listing:"
          ls -la
          echo "src listing:"
          ls -la src || true

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest -q -s
