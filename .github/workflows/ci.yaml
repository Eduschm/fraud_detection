name: CI (PYTHONPATH)

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pytest pandas scikit-learn xgboost mlflow; fi

      - name: Run tests (using PYTHONPATH)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q
